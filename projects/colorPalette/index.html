<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>colorPalette</title>
</head>

<body>
    <div class="pop-up-layout">
        <div class="pop-up">
            <h3>Do you really want to generate random colors and delete all existing ones?</h3>
            <div class="pop-up-buttons">
                <button class="normal-btn" onclick="triggerPopUpEvent();changePopUp(false)" id="yes">Yes</button>
                <button class="normal-btn" onclick="changePopUp(false)" id="no">No</button>
            </div> 
        </div>
    </div>

    <div class="content" id="colorPickerDiv">
    </div>
    <canvas id="canvas"></canvas>

    <div class="buttons">
        <button class="normal-btn" onclick="downloadCanvas()">Download</button>
        <button class="normal-btn" onclick="changePopUp(true)">Generate random colors</button>
        <button class="normal-btn" onclick="addColor()">Add color</button>
    </div>



    <script src="script.js" defer></script>
</body>

</html>
